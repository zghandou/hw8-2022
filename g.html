    <body>
        <main id="main">
        <div class="controls">
            <button type="button" class="control" data-filter="all">All</button>
            <button type="button" class="control" data-filter=".latte">Oil Painting</button>
            <button type="button" class="control" data-filter=".dark">Digital</button>
            <button type="button" class="control" data-filter=".decaf">Idk</button>
            <button type="button" class="control" data-filter="none">None</button>

            <button type="button" class="control" data-sort="default:asc">Asc</button>
            <button type="button" class="control" data-sort="default:desc">Desc</button>
        </div>

        <div class="container gallery">
            <figure class = "mix dark" data-orrder="1">
                <img src="images/waterlilles.jpeg" alt="3 cups of coffee one with cream, one without, and a cookie">
                <figcaption> Title Year</figcaption>
            </figure>

            <figure class="mix latte" data-orrder="2">
                <img src="images/venz.jpeg" alt="flat white coffee with a small spoon on a saucer">
                <figcaption>Title Year</figcaption>
            </figure>
    
             <figure class= "mix decaf latte" data-orrder="3">
                <img src="images/Starry_Night_Over_the_Rhone.jpeg" alt="cappuccino with small hearts drawn on the top in milk foam">
                <figcaption>Title Year</figcaption>

            </figure> 

            <figure class = "mix dark" data-orrder="4">
                <img src="images/flowers.jpeg" alt="two cups of coffee one is a large latte with a heart in the milk foam the other is a small shot of espresso">
                <figcaption>Title Year</figcaption>

            </figure>

           <figure class = "mix dark decaf" data-orrder="5">
                <img src="images/jojo.jpeg" alt="cup of hot coffee with lots of milk and three oatmeal cookies">
                <figcaption>Title Year</figcaption>

            </figure>

            <figure class = "mix latte" data-orrder="6">
                <img src="images/onenhillion.jpg" alt="two shots of espresso being extracted into small cups">
                <figcaption>Title Year</figcaption>

            </figure>

            <figure class = "mix latte" data-orrder="6">
                <img src="images/enviep1.jpeg" alt="two shots of espresso being extracted into small cups">
                <figcaption>Title Year</figcaption>

            </figure>

            <figure class = "mix decaf" data-orrder="7">
                <img src="images/oph.jpeg" alt="cup of black coffee sitting on a bed of coffee beans">
                <figcaption>Title Year</figcaption>

            </figure>

            <figure class = "mix decaf" data-orrder="7">
                <img src="images/dayrisfelix.jpg" alt="cup of black coffee sitting on a bed of coffee beans">
                <figcaption>Title Year</figcaption>

            </figure>
        </div>
    </main>
    </body>
